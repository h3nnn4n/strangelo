name: valgrind

on: push

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1
          submodules: true

      - name: Pull & update submodules recursively
        run: |
          git submodule update --init --recursive

      - name: Setup deps
        run: |
          cd deps/glfw/
          mkdir build
          cmake .. -DBUILD_SHARED_LIBS=ON
          make

          cd ..
          cd cJSON
          mkdir build
          cd build
          cmake ..
          make
        env:
          MAKEFLAGS: -j3

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get -y -qq install valgrind

      - name: Build
        run: make callgrind

      - name: Run valgrind
        run: ./raytracer
